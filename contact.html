<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" a href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="home-banner">
      <div class="navbar">
        <img src="fruitlogo.png" alt="logo top left" class="logo" />
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Charlotte, NC</div>
            <div class="text-two">210 E Trade St</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">(704)-444-4444</div>
            <div class="text-two"></div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">NonProfit@gmail.com</div>
            <div class="text-two"></div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Contact Us</div>
          <p>If you have any questions feel free to ask!</p>
          <br />
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <br />
              <input type="text" placeholder="Enter your email" />
            </div>
            <br />
            <div class="input-box message-box">
              <label for="subject"></label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Send Us A Message!"
                style="height: 100px"
              ></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <br /><br /><br /><br /><br />
  </body>
</html>
